<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <header>
        <h1>Exercicio de Pratica</h1>
    </header>
    <main>
        <section>
            <h2>Conteudo pratico</h2>
            <p>Praticando HTML e suas estruturas básicas.</p>
        </section>
        <section">
            <h2>Acesse o site W3C para mais informações sobre HTML</h2>
            <a href="https://www.w3.org/" target="_blank" rel="noopener noreferrer">Site W3C</a>
        </section>
        <section>
            <form action="dados_formulario" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="texto">Mensangem:</label>
                    <textarea name="texto" id="texto" placeholder="Digite um comentario aqui" cols="50" rows="3"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Bruno Dubal Hoffmann. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
